<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="/revisiLOGO.FP.UTS.png">
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <body class="login-page" style="min-height: 466px;">
        <div data-aos="zoom-out" class="login-box">
        
        <div class="card card-outline card-success">
        <div class="card-header text-center">
            <div class="logo">
                <img class="logo" src="/logo fp uts.png" width="140" height="40">
            </div>
        <h1><b>LOGIN</b></h1>
        </div>
        <div class="card-body">
        <form action="../../index3.html" method="post">
        <div class="input-group mb-3">
        <input type="text" id="username" placeholder="Username" size="31">
        <div class="input-group-append">
        <div class="input-group-text">
        <span class="fas fa-envelope"></span>
        </div>
        </div>
        </div>
        <div class="input-group mb-3">
        <input type="password" id="password" placeholder="Password" size="31">
        <div class="input-group-append">
        <div class="input-group-text">
        <span class="fas fa-lock"></span>
        </div>
        </div>
        </div>
        <div class="row">
        <div class="col-8">
        <div class="icheck-primary">
        </label>
        </div>
        </div>
        
        <div class="col-4">
        <a onclick="login()" type="submit" class="btn btn-outline-success btn-block"><b>Login</b></a>
        </div>
        
        </div>
        </form>
        </div>
        
        </div>
        
        </div>
        
        
        <script src="/plugins/jquery/jquery.min.js"></script>
        
        <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        
        <script src="/dist/js/adminlte.min.js?v=3.2.0"></script>

        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
        AOS.init();
        </script>
        <script src="login.js"></script>
        </body>
</body>
</html>
